{% extends 'user/Base.html' %}
{% block content %}
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">
      <a href="#">Home</a>
    </li>
  </ol>
  
  <!-- DataTables -->
    <div class="card mb-3">
    <div class="card-body">
            <div class="table-responsive">
        <table class="table table-striped table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>Filename</th>
            <th>File Hash</th>
            <th>Short URL</th>
          </tr>
          </thead>
          {% for upload in uploaded %}
          <tbody>
          <tr>
            <td>
              <form action="/submit" method="post" id = 'playSong' target="audioplayer">
                  <input type="submit" name = "song_name" value="{{ upload.filename }}" onclick="document.getElementById('MineRequest').click()" id = "mine" style="padding: 0;text-align: left;">
              </form>
            </td>
            <td><a href="{{ config['REDIRECT_BASE_URL']}}/{{ upload.ipfs_hash }}">{{ upload.ipfs_hash}}</a></td>
            <td><a href="{{ config['SHORT_REDIRECT_DOMAIN'] }}/s/{{ upload.short_url }}">http://localhost:9001/s/{{ upload.short_url }}</a></td>
          </tr>
          <tbody>
          {% endfor %}
        </table>
      </div>
    </div>
    </div>
{% endblock %}
