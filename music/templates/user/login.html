<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Music Daap - Login</title>

	<!-- Custom fonts for this template-->
	<link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css') }}">

	<!-- Custom styles for this template-->
	<link href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">

</head>

<body class="bg-dark">

	<div class="container">
		<div class="card card-login mx-auto mt-5">
			{% for category, message in get_flashed_messages(with_categories=true) %}
				<div class="alert alert-{{ category }}">
					<button type="button" class="close" data-dismiss="alert">x</button>
						{{ message }}
				</div>
			{% endfor %}
			<div class="card-header">Login</div>
			<div class="card-body">
				<form action="{{ url_for('login') }}" method="post">
					<div class="form-group">
						<div class="form-label-group">
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" name="email">
							<label for="inputEmail">Email address</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" name="password">
							<label for="inputPassword">Password</label>
						</div>
					</div>
					<button value="submit" class="btn btn-primary btn-block">Login</button>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="{{ url_for('register') }}">Register an Account</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

	<!-- Core plugin JavaScript-->
	<script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

</body>

</html>
