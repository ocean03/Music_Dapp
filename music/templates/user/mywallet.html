{% extends 'user/Base.html' %}
{% block content %}

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="breadcrumb-item active">My Wallet</li>
        </ol>

      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">

            <div class="card-body">
              <p class="card-text">Wallet</p>
            </div>
          </div>
        </div>
      </div>

      <br>

    <div class="container">

        <div class="row">
          <label class="col-sm-2">Public Key:</label>
          <div class="col-sm-10">
            <textarea id="public_key" rows="5" class="form-control" readonly>{{ data.publickey }}</textarea>
          </div>
        </div>

        <br>
        
        <div class="row">
          <label class="col-sm-2">Amount:</label>
          <div class="col-sm-10">
            <p>{{ data.balance }}</p>
          </div>
        </div>

        <br>

        <div class="row" id="warning" style="display:none">
          <div class="col-sm-12">
            <div class="alert alert-danger" role="alert">
              IMPORTANT
              <ul>
                <li>Save you private and public keys. These keys cannot be recovered!</li>
                <li>Don't share your private key with anyone!</li>
              </ul> 
            </div>
          </div>
        </div>

    </div>

{% endblock %}
