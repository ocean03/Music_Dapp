{% extends 'admin/Base.html' %}
{% block content %}
  <!-- DataTables -->
    <div class="card mb-3">
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-striped table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>File Name</th>
            <th>File Hash</th>
            <th>Artist Hash</th>
          </tr>
          </thead>
          {% for upload in content %}
          <tbody>
          <tr>
            <td><center>{{ upload['filename'] }}</center></td>
            <td><center>{{ upload['filehash'] }}</center></td>
            <td><center>{{ upload['artist'] }}</center></td>
          <tbody>
          {% endfor %}
        </table>
      </div>
    </div>
    </div>
{% endblock %}
